<head>
  <title>Avalon</title>
</head>

<body>
  <h1>Welcome to Avalon!</h1>
  <p>Count: {{players.length}}</p>
  <p>Current Players: </p>
  <p>
    {{#if players.length}}
      Players: {{players}}
    {{/if}}
  </p>
  <input class="players" type="text" name="username" placeholder="Type to add new player" />
  <p> Choose the Roles to play with:</p>
  <div id="tables">
    <table id='baddies'>
      {{#each cards}}
        {{#if evil}}
          {{> roles}}
        {{/if}}
      {{/each}}
    </table>
    <table id='goodies'>
      {{#each cards}}
        {{#unless evil}}
          {{> roles}}
        {{/unless}}
      {{/each}}
    </table>
  </div>

</body>

<template name="roles">
  <tr>
    <td>{{role}}</td>
    <td>
      <input type="checkbox"/>
    </td>
  </tr>
</template>
